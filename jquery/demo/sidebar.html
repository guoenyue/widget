    <script>
        $('.side-nav .nav-items').on('click', '.nav-item > a', function() {
            var $this = $(this),
                $prev = $('.nav-item > a');
            $this
                .find('.more').removeClass('icon-close').addClass('icon-open').end()
                .parent().find('.nav-child').slideToggle();
            $prev.not($this)
                .find('.more').removeClass('icon-open').addClass('icon-close').end()
                .parent().find('.nav-child').slideUp();
        });
